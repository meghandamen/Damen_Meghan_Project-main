<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>responsive Scaffold</title>
</head>
<body>
    <h1 class="hidden">responive grid project 2</h1>
    <section class="container">
        <h2 class="hidden">grid</h2>

        <div class="grid-con">
            <div class="box col-span-3 m-col-span-1">logo</div>
            <div class="box col-span-1 m-col-span-3">nav</div>
        </div>

        <div class="grid-con">
            <div class="box col-span-full">hero image</div>
        </div>

        <div class="grid-con">
            <div class="box col-span-4 m-col-span-2">product 1</div>
            <div class="box col-span-4 m-col-span-2">product 2</div>
        </div>
        
        <div class="grid-con">
            <div class="box col-span-2 m-col-span-3 l-col-span-6">service 1</div>
            <div class="box col-span-2 m-col-span-3 l-col-span-6">service 2</div>
            <div class="box col-span-2 m-col-span-3 l-col-span-6">service 3</div>
            <div class="box col-span-2 m-col-span-3 l-col-span-6">service 4</div>
            <div class="box col-span-2 m-col-span-3 l-col-span-6">service 5</div>
            <div id="hide" class="box col-span-4 m-col-span-6 l-col-span-6">image</div>
            <div class="box col-span-2 m-col-span-3 l-col-span-6">service 6</div>
        </div>

        <div class="grid-con">
            <div class="box col-span-full">footer</div>
        </div>

    </section>

    <script src="js/main.js"></script>
</body>
</html>
